<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='../style/signup.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Cadastre-se</title>
</head>

<body>
  <div class="content">
    <div class="left">
      <img src='../assets/mentorando/g10.png' alt="" />
      <div class="titles">
        <h1>
          Toda pergunta tem
          <br />
          uma resposta.
        </h1>
        <h3>
          Avançe seus conhecimentos com os
          <br />
          melhores mentores do mundo.
        </h3>
      </div>
    </div>
    <div class="right">
      <img src='../assets/mentorando/Logo.png' alt="" />
      <form action="submit">
        <input type="text" placeholder="Digite seu Usuário" />
        <input type="email" placeholder="Digite seu E-mail" />
        <input type="password" placeholder="Digite sua Senha" />
        <input type="password" placeholder="Confirme sua Senha" />
        <input type="text" placeholder="Digite o seu Cargo" />
        <input type="text" placeholder="Digite o nome da Empresa" />
        <input type="text" class="description" placeholder="Descrição sobre Você" />

        <button type="submit">
          <img src='../assets/mentorando/entrar.svg' alt="" />
          <span>Cadastrar</span>
        </button>
      </form>
    </div>
  </div>
</body>

</html>
